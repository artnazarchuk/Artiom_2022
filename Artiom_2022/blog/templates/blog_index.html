{% extends "base.html" %}

{% block page_content %}
<h1>Мои посты</h1>

<div class="row">
{% for post in posts %}
    <div class="col-md-8 blog-main blog-post">
        <h2 class="blog-post-title font-italic">{{ post.title }}</h2>
        <p class="blog-post-meta">{{ post.created_on }}</p>
        <p class="">{{ post.body }}</p>
        <a href="{% url 'blog_detail' post.pk %}" class="btn btn-primary">Подробнее</a>
        <hr>
    </div>

    {% endfor %}
</div>
{% endblock %}
